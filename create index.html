<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const dino = { x: 190, y: 190, size: 22 };
  let mushrooms = [
    { x: 60, y: 60 },
    { x: 320, y: 70 },
    { x: 80, y: 320 },
    { x: 320, y: 300 }
  ];

  function drawDino() {
    ctx.fillStyle = "#2563eb"; // azul
    ctx.fillRect(dino.x, dino.y, dino.size, dino.size);

    ctx.fillStyle = "#dc2626"; // coraÃ§Ã£o
    ctx.font = "14px Arial";
    ctx.fillText("â™¥", dino.x + 4, dino.y + 16);
  }

  function drawMushrooms() {
    ctx.fillStyle = "#dc2626"; // vermelho
    mushrooms.forEach(m => {
      ctx.beginPath();
      ctx.arc(m.x, m.y, 10, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "#2563eb";
      ctx.beginPath();
      ctx.arc(m.x, m.y - 6, 4, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = "#dc2626";
    });
  }

  function checkWin() {
    mushrooms = mushrooms.filter(m => {
      const dist = Math.hypot(dino.x - m.x, dino.y - m.y);
      return dist > 22;
    });

    if (mushrooms.length === 0) {
      canvas.style.display = "none";
      document.getElementById("finalMsg").style.display = "flex";
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawDino();
    drawMushrooms();
    checkWin();
    requestAnimationFrame(gameLoop);
  }

  window.addEventListener("keydown", e => {
    if (e.key === "ArrowUp") dino.y -= 10;
    if (e.key === "ArrowDown") dino.y += 10;
    if (e.key === "ArrowLeft") dino.x -= 10;
    if (e.key === "ArrowRight") dino.x += 10;
  });

  gameLoop();
</script>
